<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="src/main/resources/templates/css/plantilla.css" />
    <title>Login</title>
</head>
<body class="container">
    <div class="col-md-5 col-center">
        <div class="form-group">
            <form id="login-form">
                <p><H2>Ingreso</H2><hr/></p>
                <label>Usuario</label><input class="form-control" id="userInput" type="text" name="username" placeholder="Ingrese su usuario" required ></p>
                <label>Contraseña</label><input class="form-control" id="passwordInput" type="password" name="password" placeholder="Ingrese su contraseña" required><p>
                <p><input type="submit" value="Acceder" name="login" class="btn btn-dark btn-block" /></p>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $('#login-form').submit(function(e) {
            e.preventDefault();

            let url = 'http://localhost:8080/login';
            let postData = {
                username: $('#userInput').val(),
                password: $('#passwordInput').val()
            };

            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: url,
                data: JSON.stringify(postData),
                dataType: "JSON",
                success: function(data) {
                    localStorage.setItem('token', data.token.replace('Bearer ', ''));
                    location.href = 'tareas'

                    //$.ajax({ url: 'obtener_tareas.', headers: { 'Authorization': data.token } });
                },
                error: function () {
                    alert("Usuario o contraseña incorrecta")
                }
            });
        });
    </script>
</body>
</html>
